<app-header></app-header>

<h2>Lista de Personas</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.id }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.lastName }}</td>
      <td>
        <button (click)="deletePerson(person)">Eliminar</button>
        <button (click)="selectPerson(person)">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
<app-footer></app-footer>
