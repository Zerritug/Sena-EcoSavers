<!-- profile.component.html -->
<div class="profile-page">
  <div class="profile-container">
    <h1 class="profile-title">Mi Perfil</h1>

    <nav class="profile-tabs">
      <button
        class="tab"
        [class.active]="activeTab === 'personal'"
        (click)="selectTab('personal')"
      >
        Información Personal
      </button>
      <button
        class="tab"
        [class.active]="activeTab === 'security'"
        (click)="selectTab('security')"
      >
        Seguridad
      </button>
    </nav>

    <!-- Información Personal -->
    <section class="profile-form" *ngIf="activeTab === 'personal'">
      <div class="form-group">
        <label for="fullName">Nombre completo</label>
        <input
          id="fullName"
          type="text"
          placeholder="Ingresa tu nombre"
        />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          placeholder="usuario@ejemplo.com"
        />
      </div>

      <button class="btn-update">Actualizar perfil</button>
    </section>

    <!-- Seguridad -->
    <section class="profile-form security" *ngIf="activeTab === 'security'">
      <div class="form-group">
        <label for="currentPassword">Contraseña actual</label>
        <input
          id="currentPassword"
          type="password"
          placeholder="Ingresa tu contraseña actual"
        />
      </div>

      <div class="form-group">
        <label for="newPassword">Nueva contraseña</label>
        <input
          id="newPassword"
          type="password"
          placeholder="Ingresa tu nueva contraseña"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar nueva contraseña</label>
        <input
          id="confirmPassword"
          type="password"
          placeholder="Confirma tu nueva contraseña"
        />
      </div>

      <button class="btn-update">Cambiar contraseña</button>

      <hr />

      <div class="delete-account">
        <h3>Eliminar cuenta</h3>
        <p>
          Al eliminar tu cuenta, todos tus datos serán
          borrados permanentemente. Esta acción no se
          puede deshacer.
        </p>
        <button class="btn-delete">Eliminar mi cuenta</button>
      </div>
    </section>
  </div>
</div>
